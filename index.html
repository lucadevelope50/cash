<script>
  async function carregarOddsReais() {
    const API_KEY = "74cf6bd09f51470390067e5ac25ee336";
    const liga = document.getElementById("liga").value;
    const oddMin = parseFloat(document.getElementById("oddMin").value);
    const oddMax = parseFloat(document.getElementById("oddMax").value);
    const inputs = document.getElementById("inputs");

    inputs.innerHTML = "<p>üîÑ Carregando jogos...</p>";

    try {
      const res = await fetch(`https://api.football-data.org/v4/competitions/${liga}/matches?status=SCHEDULED`, {
        headers: {
          "X-Auth-Token": API_KEY
        }
      });

      const data = await res.json();
      const jogos = data.matches;

      inputs.innerHTML = "";

      jogos.forEach(jogo => {
        const home = jogo.homeTeam.name;
        const away = jogo.awayTeam.name;
        const dataHora = new Date(jogo.utcDate);
        const dataStr = dataHora.toLocaleDateString("pt-BR", { day: '2-digit', month: 'short' });
        const horaStr = dataHora.toLocaleTimeString("pt-BR", { hour: '2-digit', minute: '2-digit' });

        const odds = jogo.odds;

        if (!odds || !odds.homeWin) return; // odds s√≥ dispon√≠veis no plano premium

        let oddsHTML = `<div><strong>Para Vencer:</strong><br>`;

        if (odds.homeWin >= oddMin && odds.homeWin <= oddMax) {
          oddsHTML += `<label><input type="checkbox" class="jogoCheck" data-nome="${home}" data-odd="${odds.homeWin}" /> ${home} - ${odds.homeWin}</label><br>`;
        }
        if (odds.draw >= oddMin && odds.draw <= oddMax) {
          oddsHTML += `<label><input type="checkbox" class="jogoCheck" data-nome="Empate" data-odd="${odds.draw}" /> Empate - ${odds.draw}</label><br>`;
        }
        if (odds.awayWin >= oddMin && odds.awayWin <= oddMax) {
          oddsHTML += `<label><input type="checkbox" class="jogoCheck" data-nome="${away}" data-odd="${odds.awayWin}" /> ${away} - ${odds.awayWin}</label>`;
        }

        oddsHTML += `</div>`;

        inputs.innerHTML += `
          <div class="jogo-card">
            <div class="jogo-header">${liga.toUpperCase()}</div>
            <div class="jogo-conteudo">
              <div class="jogo-info">üóìÔ∏è ${dataStr} √†s ${horaStr}</div>
              <div class="jogo-times">‚öΩ ${home} vs üü¢ ${away}</div>
              <div class="jogo-odds">${oddsHTML}</div>
            </div>
          </div>`;
      });

      if (inputs.innerHTML === "") {
        inputs.innerHTML = "<p>‚ùå Nenhum jogo com odds dispon√≠veis nesta liga no momento.</p>";
      }

    } catch (error) {
      alert("Erro ao carregar jogos da Football-Data.org.");
      console.error(error);
    }
  }

</script>
