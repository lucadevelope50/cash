<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Odds 1X2 - API Football</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f9f9f9; }
    pre { background: #eee; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h2>Odds 1X2 (Resultado final)</h2>
  <pre id="odds">Carregando odds...</pre>

  <script>
    const leagueId = '71'; // Ex: Brasileirão Série A
    const season = '2024'; // Temporada desejada
    const apiKey = '69b92fb729838ba69139a6d92c457f83'; // Sua API KEY válida

    fetch(`https://v3.football.api-sports.io/odds?league=${leagueId}&season=${season}&bet=1&bookmaker=6`, {
      method: 'GET',
      headers: {
        'x-apisports-key': apiKey
      }
    })
    .then(response => response.json())
    .then(data => {
      const oddsElement = document.getElementById('odds');
      oddsElement.innerHTML = JSON.stringify(data, null, 2);
    })
    .catch(error => {
      console.error('Erro ao buscar odds:', error);
      document.getElementById('odds').innerText = 'Erro ao buscar odds.';
    });
  </script>
</body>
</html>
